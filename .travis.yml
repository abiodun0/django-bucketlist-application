language: python
python:
- '2.7'
env:
- DJANGO_SETTINGS_MODULE=django_bucketlist.settings.test
install:
- pip install --upgrade pip
- pip install --upgrade virtualenv
- pip install -r requirements.txt
- pip install coveralls
- npm install bower
script:
- bower install --settings=django_bucketlist.settings.test
- python djangobucketlist/manage.py collectstatic --noinput --settings=django_bucketlist.settings.test
- coverage run djangobucketlist/manage.py test
after_success:
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: django-bucketlist
  on:
    repo: andela-ashuaib/django-bucketlist
